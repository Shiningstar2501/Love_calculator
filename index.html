<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hello Friends! Let's calculate your love with your crush!</h1>
        <div class="heart">
            <div class="box">
                <input type="text" id="name1" placeholder="Your name"><br><br>
                <input type="text" id="name2" placeholder="Your crush's name"><br>
                <button type="button" onclick="calculateLove()" class="btn">Calculate</button><br>
                <span id="hello"></span>
            </div>
        </div>
    </div>
    <script>
        function calculateLove() {
            const love = document.getElementById('hello');
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;
            var num1 = Math.random() * 100;
            var num2 = Math.floor(num1) + 1;
            love.innerHTML = ('The love between ' + name1 + ' and ' + name2 + ' is ' + num2 + '%');
        }
    </script>
</body>
</html>
